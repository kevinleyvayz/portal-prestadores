<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Prestadores</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <h1>Portal de Prestadores</h1>
    <button class="logout-btn" onclick="logout()">Salir</button>
  </header>

  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader"></div>
  </div>
  <!-- CONTENIDO -->
  <main class="container">

    <!-- =========================
         DETALLE FACTURAS
    ========================== -->
    <h2>Detalle de mis facturas</h2>

    <table>
      <thead>
        <tr>
          <th>Prestador</th>
          <th>Fecha</th>
          <th>Factura</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tabla-facturas"></tbody>
    </table>

    <!-- =========================
         SALDOS
    ========================== -->
    <div class="saldos">
      <div class="saldo-box">
        <span>Saldo OXXO</span>
        <input type="number" id="saldo_ap" disabled>
      </div>

      <div class="saldo-box">
        <span>Saldo del prestador</span>
        <input type="number" id="saldo_prestador">
      </div>

      <div class="saldo-box">
        <span>Diferencia</span>
        <input type="number" id="diferencia" disabled>
      </div>
    </div>

    <!-- =========================
         ESTADO VISUAL
    ========================== -->

    <div class="estado-conciliacion">
      <p id="mensaje-estado" class="mensaje"></p>

      <div class="barra-container">
        <div id="barra-progreso" class="barra-progreso"></div>
      </div>
    </div>

    <hr>

    <!-- =========================
         CONCILIACIÓN
    ========================== -->

    <h2>Conciliación</h2>

    <div id="detalle-diferencia" style="display:none" class="card-diferencia">

      <h3>Detalle de diferencia</h3>

      <label>Factura NO registrada (Folio fiscal SAT)</label>
      <input type="text" id="factura">

      <label>Fecha</label>
      <input type="date" id="fecha_factura">

      <label>Importe</label>
      <input type="number" id="monto_factura">
    </div>

    <button id="btn-guardar" onclick="guardarConciliacion()" disabled>
      Guardar conciliación
    </button>

    <button id="btn-pdf" onclick="generarPDF()" disabled>
      Descargar PDF
    </button>

    <!-- =========================
         HISTORIAL
    ========================== -->

    <hr>

    <h2>Historial de conciliaciones</h2>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Saldo Prestador</th>
          <th>Diferencia</th>
          <th>Factura Ref.</th>
          <th>Importe Ref.</th>
        </tr>
      </thead>
      <tbody id="tabla-historial"></tbody>
    </table>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
